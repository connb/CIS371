<body>
    <div class='container'>
        <!-- <div class='left'> -->
            <div class='upload child'>
                <input id='upload' type='file'>
                <button onclick='processUpload()'>Upload</button>
            </div>
            <div id='newEntry' class='child'>
                <label for='name'><b>Name</b></label>
                <input type='text' name='name' size="40" placeholder='Capitalize First Letter of each name' required pattern='[A-Z]{1}[a-z]+( [A-Z]{1}[a-z]*)? [A-Z]{1}[a-z]+'><br>

                <label for='phone'><b>Phone</b></label>
                <input type='tel' name='phone' size="40" placeholder='7 or 10 digit number (No spaces or hyphens)' required pattern='(^\d{7}$|^\d{10}$)'><br>

                <label for='age'><b>Age</b></label>
                <input type='number' name='age' placeholder='0-99' required pattern='(^\d{1}$|^\d{2}$)'><br>

                <input type='button' value='Upload' onclick='newEntry()'>
            </div>

            <div class='table child'>
                <table id='table'>
                    <tbody>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Age</th>
                        </tr>
                    </tbody>
                </table>
                <button onclick='deleteAll()'>Delete all</button>
            </div>
        <!-- </div> -->
        <!-- <div class='right'> -->
            <div>
                <div class='child'>
                    <input type='search' name='search' id='searchQuery'>
                    <input type='button' value='Search' onclick='search()'>
                </div>

                <div class="child">
                    <table id='searchTable'>
                        <tbody>
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Age</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        <!-- </div> -->
    </div>
